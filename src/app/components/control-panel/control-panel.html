<div class="control-panel glass-panel p-4 space-y-4 text-white rounded-xl max-w-md mx-auto">
  <div class="flex items-center justify-between mb-6 border-b border-neon-pink/30 pb-2">
    <h2 class="text-2xl font-bold neon-text tracking-widest">System Controls</h2>
    <div class="text-[10px] font-mono text-neon-pink/50 animate-pulse">STATUS: ACTIVE</div>
  </div>

  <!-- Dynamic Controls Loop -->
  @for (control of controlNames; track control) {
  <div class="space-y-2 group">
    <label
      class="block text-xs font-bold uppercase tracking-tighter flex justify-between group-hover:text-neon-pink transition-colors"
    >
      <span>{{ controlConfig[control].label }}</span>
      <span class="font-mono text-neon-pink">
        {{ getControl(control).toFixed(controlConfig[control].precision) }}
      </span>
    </label>
    <div class="relative h-6 flex items-center">
      <input
        type="range"
        [min]="controlConfig[control].min"
        [max]="controlConfig[control].max"
        [step]="controlConfig[control].step"
        [value]="getControl(control)"
        (input)="updateControl(control, $event)"
        class="futuristic-slider w-full"
      />
    </div>
  </div>
  }

  <!-- Video Recording Button -->
  <div class="pt-4">
    <button
      (click)="toggleRecording()"
      [disabled]="simService.recordingState() === 'processing'"
      [class]="buttonClass"
      class="w-full py-4 text-sm font-bold uppercase tracking-widest rounded-none border border-neon-pink/50 transition-all duration-300 shadow-[0_0_15px_rgba(255,45,149,0.1)] hover:shadow-[0_0_25px_rgba(255,45,149,0.3)]"
    >
      {{ buttonText }}
    </button>
  </div>

  <div class="text-[9px] font-mono text-center text-neon-pink/40 uppercase tracking-widest mt-4">
    Encryption: AES-256 | Protocol: Starfield-v2.0
  </div>
</div>
