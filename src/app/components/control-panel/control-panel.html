<div class="control-panel glass-panel p-4 space-y-4 text-white rounded-xl max-w-md mx-auto">
  <div class="flex items-center justify-between mb-6 border-b border-neon-pink/30 pb-2">
    <h2 class="text-2xl font-bold neon-text tracking-widest">System Controls</h2>
    <div class="text-[10px] font-mono text-neon-pink/50 animate-pulse">STATUS: ACTIVE</div>
  </div>

  <!-- Zoom Rate Control -->
  <div class="space-y-2 group">
    <label
      for="zoomRateInput"
      class="block text-xs font-bold uppercase tracking-tighter flex justify-between group-hover:text-neon-pink transition-colors"
    >
      <span>Galaxy Zoom Rate</span>
      <span id="zoomRateValue" class="font-mono text-neon-pink"></span>
    </label>
    <div class="relative h-6 flex items-center">
      <input
        type="range"
        id="zoomRateInput"
        min="0.0001"
        max="0.01"
        step="0.0001"
        class="futuristic-slider w-full"
      />
    </div>
  </div>

  <!-- Rotation Rate Control -->
  <div class="space-y-2 group">
    <label
      for="rotationRateInput"
      class="block text-xs font-bold uppercase tracking-tighter flex justify-between group-hover:text-neon-pink transition-colors"
    >
      <span>Scene Rotation Rate</span>
      <span id="rotationRateValue" class="font-mono text-neon-pink"></span>
    </label>
    <div class="relative h-6 flex items-center">
      <input
        type="range"
        id="rotationRateInput"
        min="0.0001"
        max="0.005"
        step="0.0001"
        class="futuristic-slider w-full"
      />
    </div>
  </div>

  <!-- Streaking Star Speed Control -->
  <div class="space-y-2 group">
    <label
      for="streakingSpeedInput"
      class="block text-xs font-bold uppercase tracking-tighter flex justify-between group-hover:text-neon-pink transition-colors"
    >
      <span>Streaking Star Speed (Z)</span>
      <span id="streakingSpeedValue" class="font-mono text-neon-pink"></span>
    </label>
    <div class="relative h-6 flex items-center">
      <input
        type="range"
        id="streakingSpeedInput"
        min="1"
        max="10"
        step="1"
        class="futuristic-slider w-full"
      />
    </div>
  </div>

  <!-- Non-Streaking Star Speed Control -->
  <div class="space-y-2 group">
    <label
      for="nonStreakingSpeedInput"
      class="block text-xs font-bold uppercase tracking-tighter flex justify-between group-hover:text-neon-pink transition-colors"
    >
      <span>Ambient Star Speed (Z)</span>
      <span id="nonStreakingSpeedValue" class="font-mono text-neon-pink"></span>
    </label>
    <div class="relative h-6 flex items-center">
      <input
        type="range"
        id="nonStreakingSpeedInput"
        min="0.1"
        max="5"
        step="0.1"
        class="futuristic-slider w-full"
      />
    </div>
  </div>

  <!-- Star Base Size Control -->
  <div class="space-y-2 group">
    <label
      for="baseStarSizeInput"
      class="block text-xs font-bold uppercase tracking-tighter flex justify-between group-hover:text-neon-pink transition-colors"
    >
      <span>Base Star Size Multiplier</span>
      <span id="baseStarSizeValue" class="font-mono text-neon-pink"></span>
    </label>
    <div class="relative h-6 flex items-center">
      <input
        type="range"
        id="baseStarSizeInput"
        min="1"
        max="100"
        step="0.5"
        class="futuristic-slider w-full"
      />
    </div>
  </div>

  <!-- Video Recording Button -->
  <div class="pt-4">
    <button
      id="recordButton"
      class="w-full py-4 text-sm font-bold uppercase tracking-widest rounded-none border border-neon-pink/50 bg-neon-pink/10 hover:bg-neon-pink/20 hover:border-neon-pink transition-all duration-300 shadow-[0_0_15px_rgba(255,45,149,0.1)] hover:shadow-[0_0_25px_rgba(255,45,149,0.3)]"
    >
      Initialize Recording
    </button>
  </div>

  <div class="text-[9px] font-mono text-center text-neon-pink/40 uppercase tracking-widest mt-4">
    Encryption: AES-256 | Protocol: Starfield-v2.0
  </div>
</div>
